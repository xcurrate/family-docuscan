<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family DocuScan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>

    <header>
        <h1>Family DocuScan ðŸ“„</h1>
    </header>

    <main>
        <div id="camera-view">
            <video id="video" autoplay playsinline></video>
            <div class="controls-overlay">
                <button id="btn-capture" class="btn-circle"></button>
            </div>
        </div>

        <div id="editor-view" class="hidden">
            <canvas id="canvas"></canvas>
            
            <div class="filter-controls">
                <button onclick="applyFilter('original')" class="btn-sm">Original</button>
                <button onclick="applyFilter('magic')" class="btn-sm">Magic Color</button>
                <button onclick="applyFilter('bw')" class="btn-sm">Super B&W</button>
            </div>

            <div class="form-container">
                <input type="text" id="doc-name" placeholder="Nama Dokumen (mis: KK Lama)" required>
                <select id="doc-category">
                    <option value="KTP">KTP</option>
                    <option value="KK">Kartu Keluarga</option>
                    <option value="Resep">Resep Dokter</option>
                    <option value="Surat">Surat Penting</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
                
                <div class="action-buttons">
                    <button id="btn-retake" class="btn-secondary">Ulangi</button>
                    <button id="btn-save" class="btn-primary">Simpan ke Cloud</button>
                </div>
            </div>
        </div>
    </main>

    <div id="loader" class="hidden">Mengunggah...</div>

    <script src="app.js"></script>
</body>
</html>
